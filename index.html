<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYPM VISUALS</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header img {
      max-width: 400px;
      width: 90%;
      margin-top: 20px;
    }

    header h1 {
      font-size: 1.6em;
      margin: 15px 0 35px;
      color: #fff;
    }

    #samples-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 0 10px;
    }

    .samples {
      flex: 0 0 30%;
      background-color: #000;
      border: 1px solid #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .samples:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .samples h3 {
      margin-bottom: 10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      transition: opacity 0.7s ease-in-out;
    }

    #calendar {
      width: 90%;
      max-width: 1200px;
      margin: 60px auto;
    }

    #calendar h2 {
      margin-bottom: 15px;
    }

    #calendar iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #111;
      border-radius: 8px;
    }

    #booking {
      margin: 50px auto;
      max-width: 650px;
      padding: 40px 30px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid #111;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    #booking h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1em;
    }

    table td {
      padding: 12px 8px;
      vertical-align: middle;
    }

    table label {
      color: #ccc;
    }

    table input, table select {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #222;
      background-color: #111;
      color: white;
      box-sizing: border-box;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    table input:focus, table select:focus {
      border: 1px solid #fff;
      box-shadow: 0 0 8px #fff;
      outline: none;
    }

    table button {
      padding: 14px 25px;
      background-color: #fff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    table button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      font-size: 1.8em;
      padding: 25px 50px;
      border-radius: 10px;
      border: 1px solid #fff;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #popup.show {
      display: block;
      opacity: 1;
    }

    footer {
      color: #666;
      padding: 40px 0 20px;
      font-size: 0.9em;
      border-top: 1px solid #111;
    }

    @media (max-width: 768px) {
      .samples { flex: 0 0 100%; }
      #booking { max-width: 90%; }
    }
  </style>
</head>

<body>
  <header>
    <img src="Assets/LOGO.png" alt="FYPM VISUALS Logo" />
    <h1>Book a time to shoot your next project!</h1>
  </header>

  <main>
    <!-- Video Columns -->
    <section id="samples-row">
      <div class="samples" data-type="Promote the Brand">
        <h3>üé• Promote the Brand!</h3>
        <div class="video-wrapper">
          <iframe class="video-frame" src="https://www.youtube.com/embed/OGQjRf4ucTg?autoplay=1&mute=1&loop=1" allow="autoplay; fullscreen"></iframe>
        </div>
      </div>

      <div class="samples" data-type="Celebrate the Day">
        <h3>üé¨ Celebrate the Day!</h3>
        <div class="video-wrapper">
          <iframe class="video-frame" src="https://www.youtube.com/embed/A2oxlw-hVhc?autoplay=1&mute=1&loop=1" allow="autoplay; fullscreen"></iframe>
        </div>
      </div>

      <div class="samples" data-type="Record the Action">
        <h3>üéûÔ∏è Record the Action!</h3>
        <div class="video-wrapper">
          <iframe class="video-frame" src="https://www.youtube.com/embed/DLyTxpV16ao?autoplay=1&mute=1&loop=1" allow="autoplay; fullscreen"></iframe>
        </div>
      </div>
    </section>

    <!-- Calendar -->
    <section id="calendar">
      <h2>My Availability</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=fypmvisualsbooking%40gmail.com&ctz=America%2FChicago" frameborder="0" scrolling="no"></iframe>
    </section>

    <!-- Booking Form -->
    <section id="booking">
      <h2>Request a Booking</h2>
      <form id="quickBookingForm">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="date">Date:</label></td>
            <td><input type="date" id="date" name="date" required /></td>
          </tr>
          <tr>
            <td><label for="eventType">Event Type:</label></td>
            <td>
              <select id="eventType" name="eventType" required>
                <option value="">Select one...</option>
                <option value="Promote the Brand">Promote the Brand</option>
                <option value="Celebrate the Day">Celebrate the Day</option>
                <option value="Record the Action">Record the Action</option>
                <option value="Other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center; padding-top: 15px;">
              <button type="submit">Submit Booking</button>
            </td>
          </tr>
        </table>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <div id="popup">‚úÖ Booking Submitted!</div>

  <footer>
    <p>&copy; 2025 FYPM Visuals</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
